<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body class="bg-Cream min-w-full">
		<main
			class="h-screen flex flex-col lg:flex-row justify-center lg:items-center m-auto w-11/12 lg:w-1/2"
		>
			<div>
				<img
					src="images/image-product-mobile.jpg"
					alt="Mobile product Image"
					class="rounded-t-xl w-full lg:hidden object-cover"
				/>
				<img
					src="images/image-product-desktop.jpg"
					alt="Desktop Product Image"
					class="hidden lg:block rounded-l-xl h-[420px] object-cover"
				/>
			</div>
			<div
				class="bg-White p-6 rounded-b-xl lg:rounded-bl-none lg:rounded-r-xl space-y-4 font-medium font-Montserrat text-sm lg:max-w-80 h-[420px]"
			>
				<p class="uppercase text-darkCyan text-xs tracking-[0.4em]">perfume</p>
				<h1 class="font-black text-3xl font-Fraunces">
					Gabrielle Essence Eau De Parfum
				</h1>
				<p class="leading-relaxed text-darkCyan">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<p
					class="text-darkCyan text-3xl font-Fraunces font-bold flex items-center"
				>
					<span>$149.99</span>
					<span class="text-sm line-through font-medium ml-3">$169.99</span>
				</p>

				<button
					class="bg-darkCyan flex w-full text-White justify-center items-center space-x-2 p-3 rounded-md hover:bg-veryDarkBlue"
				>
					<img src="images/icon-cart.svg" alt="Cart Icon" />
					<span> Add to Cart </span>
				</button>
			</div>
		</main>
	</body>
</html>
